<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="msapplication-navbutton-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="color-scheme" content="dark" />
    <meta name="description" content="Senkronsoft - İşletmenizi dijitalleştiren profesyonel yazılım çözümleri ve teknoloji hizmetleri" />
    
    <!-- Beyaz flash önleme CSS - Güçlendirilmiş -->
    <style>
      /* Kritik CSS - Beyaz flash tamamen önlenir */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      
      html {
        background-color: #0a0a0a !important;
        color: #ffffff !important;
        margin: 0;
        padding: 0;
        height: 100%;
        scroll-behavior: smooth;
      }
      
      body {
        background-color: #0a0a0a !important;
        color: #ffffff !important;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        font-family: 'Rajdhani', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-display: swap;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        background-color: #0a0a0a !important;
        color: #ffffff !important;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
      }
      
      /* Loading skeleton */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Preload kritik fontlar */
      @font-face {
        font-family: 'Rajdhani';
        font-display: swap;
        src: local('Rajdhani'), local('Rajdhani-Regular');
      }
      
      @font-face {
        font-family: 'Orbitron';
        font-display: swap;
        src: local('Orbitron'), local('Orbitron-Regular');
      }
    </style>
    
    <!-- Font preconnect ve preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"></noscript>
    <meta name="keywords" content="yazılım çözümleri, özel yazılım, kurumsal yazılım, yapay zeka, ERP, CRM, mobil uygulama, web geliştirme" />
    <meta name="author" content="Senkronsoft" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://senkronsoft.com/" />
    <meta property="og:title" content="Senkronsoft - Yazılım Çözümleri ve Teknoloji Hizmetleri" />
    <meta property="og:description" content="İşletmenizi dijitalleştiren profesyonel yazılım çözümleri ve teknoloji hizmetleri. ERP, CRM ve Yapay Zeka çözümleriyle iş verimliliğinizi artırın." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:image:alt" content="Senkronsoft yazılım çözümleri görseli" />
    <meta property="og:site_name" content="Senkronsoft" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="tr_TR" />
    <meta property="og:locale:alternate" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://senkronsoft.com/" />
    <meta name="twitter:title" content="Senkronsoft - Yazılım Çözümleri ve Teknoloji Hizmetleri" />
    <meta name="twitter:description" content="İşletmenizi dijitalleştiren profesyonel yazılım çözümleri ve teknoloji hizmetleri. ERP, CRM ve Yapay Zeka çözümleriyle iş verimliliğinizi artırın." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta name="twitter:image:alt" content="Senkronsoft yazılım çözümleri görseli" />
    <meta name="twitter:creator" content="@senkronsoft" />
    
    <!-- Yapısal Veri (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",

        ]
